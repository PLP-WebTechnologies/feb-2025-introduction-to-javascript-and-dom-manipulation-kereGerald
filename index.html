<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined DOM Manipulation Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .content-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #2980b9;
        }

        .demo-box {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        .special-message {
            margin-top: 15px;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-heading">Combined DOM Project</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn" class="action-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="demo-box">
                This box's style will change when you hover over it.
            </div>
        </section>
        
        <section class="content-section">
            <button id="toggle-element-btn" class="action-btn">Toggle Special Message</button>
            <div id="special-message-container"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; G-Tech Solutions</p>
    </footer>
    
    <script>
        // Change text content dynamically
        const changeTextBtn = document.getElementById('change-text-btn');
        const dynamicText = document.getElementById('dynamic-text');

        changeTextBtn.addEventListener('click', () => {
            dynamicText.textContent = "The text has been changed successfully!";
            dynamicText.style.color = "#2ecc71";
        });

        // Modify CSS styles via JavaScript
        const styleDemo = document.getElementById('style-demo');

        styleDemo.addEventListener('mouseover', () => {
            styleDemo.style.backgroundColor = "#3498db";
            styleDemo.style.color = "white";
            styleDemo.style.transform = "scale(1.05)";
            styleDemo.textContent = "Styles changed on hover!";
        });

        styleDemo.addEventListener('mouseout', () => {
            styleDemo.style.backgroundColor = "";
            styleDemo.style.color = "";
            styleDemo.style.transform = "";
            styleDemo.textContent = "This box's style will change when you hover over it.";
        });

        // Add or remove an element when a button is clicked
        const toggleElementBtn = document.getElementById('toggle-element-btn');
        const specialMessageContainer = document.getElementById('special-message-container');

        toggleElementBtn.addEventListener('click', () => {
            const existingMessage = document.querySelector('.special-message');
            
            if (existingMessage) {
                specialMessageContainer.removeChild(existingMessage);
            } else {
                const newMessage = document.createElement('div');
                newMessage.className = 'special-message';
                newMessage.innerHTML = `
                    <h3>This is a special message!</h3>
                    <p>You toggled this element using JavaScript. Click the button again to remove me.</p>
                `;
                specialMessageContainer.appendChild(newMessage);
            }
        });
    </script>
</body>
</html>
